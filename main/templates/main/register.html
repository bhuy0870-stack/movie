{% extends 'main/base.html' %}
{% load static %}

{% block title %}Đăng Ký - BQH MOVIE{% endblock %}

{% block content %}
<style>
    /* --- HỆ THỐNG PHÔNG CHỮ --- */
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Outfit:wght@700;900&display=swap');

    .auth-page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        background-image: 
            radial-gradient(circle at 50% -20%, #440000 0%, transparent 50%),
            linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
            url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07583f8b564e/vnm/VN-vi-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        padding: 40px 20px;
        font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* --- KHUNG ĐĂNG KÝ TỐI GIẢN --- */
    .light-auth-container {
        width: 100%;
        max-width: 420px;
        padding: 40px 30px;
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .brand-logo-auth {
        font-family: 'Outfit', sans-serif;
        font-size: 2rem;
        font-weight: 900;
        color: #fff;
        margin-bottom: 5px;
        letter-spacing: -1.5px;
    }
    .brand-logo-auth span { color: #c40000; }

    .modern-heading {
        font-family: 'Outfit', sans-serif;
        color: #fff;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    /* --- ALERT CUSTOM --- */
    .alert-custom {
        background: rgba(196, 0, 0, 0.2);
        color: #ff4d4d;
        border: 1px solid rgba(196, 0, 0, 0.3);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 13px;
        font-weight: 600;
    }

    /* --- INPUT STYLE --- */
    .auth-group {
        margin-bottom: 15px;
        position: relative;
    }

    .auth-label-fixed {
        display: block;
        text-align: center;
        color: rgba(255,255,255,0.5);
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .auth-input {
        width: 100%;
        height: 52px;
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 12px !important;
        color: #fff !important;
        font-size: 15px;
        padding: 0 20px !important;
        text-align: center;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .auth-input:focus {
        border-color: #c40000 !important;
        background: rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 0 20px rgba(196, 0, 0, 0.15);
        outline: none;
    }

    .auth-input::placeholder {
        color: rgba(255, 255, 255, 0.3) !important;
        font-size: 13px;
    }

    /* Password Toggle */
    .password-wrapper { position: relative; }
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: rgba(255,255,255,0.3);
        font-size: 16px;
        transition: 0.3s;
    }
    .password-toggle:hover { color: #fff; }

    /* Date Input Specific */
    input[type="date"] {
        color-scheme: dark;
        text-align: center;
    }

    /* --- NÚT BẤM --- */
    .btn-auth-submit {
        width: 100%;
        height: 55px;
        background: #c40000 !important;
        border: none;
        border-radius: 12px !important;
        color: #fff !important;
        font-weight: 800;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(196, 0, 0, 0.2);
    }

    .btn-auth-submit:active { transform: scale(0.98); }

    /* --- FOOTER --- */
    .auth-footer {
        margin-top: 30px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.4);
    }

    .auth-footer a {
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        margin-left: 5px;
    }

    /* --- MOBILE --- */
    @media (max-width: 480px) {
        .auth-page-wrapper { padding: 20px 15px; }
        .light-auth-container {
            padding: 35px 20px;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 20px;
        }
        .brand-logo-auth { font-size: 1.7rem; }
        .modern-heading { font-size: 1.2rem; }
        .auth-input { height: 50px; font-size: 14px; }
    }
</style>

<div class="auth-page-wrapper">
    <div class="light-auth-container">
        <div class="brand-logo-auth"><span>B</span>QH MOVIE</div>
        <h1 class="modern-heading">Tạo tài khoản</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-custom">
                    <i class="fas fa-exclamation-triangle me-2"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" id="registerForm">
            {% csrf_token %}
            
            <div class="auth-group">
                <input type="text" name="username" class="auth-input" placeholder="Tên đăng nhập" required value="{{ request.POST.username }}">
            </div>

            <div class="auth-group">
                <input type="email" name="email" class="auth-input" placeholder="Địa chỉ Email" required value="{{ request.POST.email }}">
            </div>

            <div class="auth-group">
                <div class="password-wrapper">
                    <input type="password" name="password" id="id_password" class="auth-input" placeholder="Mật khẩu" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePass('id_password', this)"></i>
                </div>
            </div>

            <div class="auth-group">
                <div class="password-wrapper">
                    <input type="password" name="password_confirm" id="id_password_confirm" class="auth-input" placeholder="Xác nhận mật khẩu" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePass('id_password_confirm', this)"></i>
                </div>
            </div>

            <div class="auth-group">
                <label class="auth-label-fixed">Ngày sinh của bạn</label>
                <input type="date" name="birth_date" class="auth-input" required value="{{ request.POST.birth_date }}">
            </div>

            <button type="submit" class="btn btn-auth-submit">Gia nhập ngay</button>
        </form>

        <div class="auth-footer">
            Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập ngay</a>
        </div>
    </div>
</div>

<script>
    function togglePass(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
{% endblock %}
