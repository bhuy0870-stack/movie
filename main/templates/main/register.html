{% extends 'main/base.html' %}
{% load static %}

{% block title %}Đăng Ký - BQH MOVIE{% endblock %}

{% block content %}
<style>
    /* --- NỀN TỔNG THỂ --- */
    .auth-page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                    url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07583f8b564e/vnm/VN-vi-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
        background-size: cover;
        background-position: center;
        padding: 40px 20px;
    }

    .light-auth-container {
        background: rgba(0, 0, 0, 0.95); 
        border-radius: 15px;
        padding: 50px;
        width: 100%;
        max-width: 480px;
        border: 1px solid rgba(229, 9, 20, 0.5);
        box-shadow: 0 0 25px rgba(229, 9, 20, 0.3), 
                    0 15px 40px rgba(0, 0, 0, 0.9);
    }

    .modern-heading {
        color: #ffffff !important;
        font-weight: 800;
        margin-bottom: 30px;
        font-size: 32px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .auth-label {
        color: #ffffff !important;
        font-weight: 700 !important;
        font-size: 15px;
        margin-bottom: 10px;
        display: block;
    }

    /* --- INPUT SẮC NÉT (ĐỒNG BỘ ĐĂNG NHẬP) --- */
    .auth-input {
        background: #2b2b2b !important;
        border: 1px solid #444 !important;
        border-radius: 8px !important;
        color: #ffffff !important; 
        height: 55px;
        font-size: 16px;
        font-weight: 600 !important;
        padding: 0 15px !important;
        width: 100%;
        outline: none;
    }

    /* Fix Placeholder cực nét, không mờ */
    .auth-input::placeholder {
        color: #8c8c8c !important; 
        opacity: 1 !important;
        font-weight: 500;
    }

    .auth-input:focus {
        border-color: #e50914 !important;
        background: #333 !important;
        box-shadow: 0 0 10px rgba(229, 9, 20, 0.4) !important;
    }

    /* Khử lỗi Autofill của trình duyệt */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 30px #2b2b2b inset !important;
        -webkit-text-fill-color: #ffffff !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    .password-wrapper { position: relative; }
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        z-index: 10;
        font-size: 18px;
    }

    /* --- NÚT BẤM --- */
    .btn-auth-submit {
        background-color: #e50914 !important;
        border: none;
        height: 55px;
        font-size: 18px;
        font-weight: 800;
        margin-top: 20px;
        border-radius: 8px !important;
        box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        color: #ffffff !important;
        text-transform: uppercase;
        width: 100%;
        transition: 0.3s;
    }
    .btn-auth-submit:hover {
        background-color: #ff1f1f !important;
        transform: translateY(-2px);
    }

    /* --- FOOTER ĐẸP HƠN --- */
    .auth-footer {
        margin-top: 40px;
        text-align: center;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-footer span { 
        color: #8c8c8c !important; 
        font-size: 15px;
        font-weight: 500;
    }

    .auth-footer a {
        color: #ffffff !important;
        font-weight: 700;
        text-decoration: none !important;
        margin-left: 8px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .auth-footer a:hover {
        color: #e50914 !important;
        text-decoration: underline !important;
        transform: scale(1.05);
    }

    /* Lịch ngày sinh sắc nét */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
</style>

<div class="auth-page-wrapper">
    <div class="light-auth-container">
        <h1 class="modern-heading">Đăng ký</h1>
        
        <form method="post" id="registerForm">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="auth-label">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control auth-input" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="mb-4">
                <label class="auth-label">Email</label>
                <input type="email" name="email" class="form-control auth-input" placeholder="Nhập email" required>
            </div>

            <div class="mb-4">
                <label class="auth-label">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="id_password" class="form-control auth-input" placeholder="Nhập mật khẩu" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePass('id_password', this)"></i>
                </div>
            </div>

            <div class="mb-4">
                <label class="auth-label">Xác nhận mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" name="password_confirm" id="id_password_confirm" class="form-control auth-input" placeholder="Nhập lại mật khẩu" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePass('id_password_confirm', this)"></i>
                </div>
            </div>

            <div class="mb-4">
                <label class="auth-label">Ngày tháng năm sinh</label>
                <input type="date" name="birth_date" class="form-control auth-input" required>
            </div>

            <button type="submit" class="btn btn-auth-submit">Hoàn tất đăng ký</button>
        </form>

        <div class="auth-footer">
            <span>Đã có tài khoản BQH MOVIE?</span>
            <a href="{% url 'login' %}">Đăng nhập ngay.</a>
        </div>
    </div>
</div>

<script>
    function togglePass(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
{% endblock %}
