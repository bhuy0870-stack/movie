{% extends 'main/base.html' %}
{% block title %}Đăng Ký - BQH MOVIE{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap');

    /* --- BACKGROUND (Đồng bộ với Login) --- */
    .auth-wrapper {
        min-height: 100vh;
        width: 100%;
        margin-top: -80px;
        padding-top: 100px; /* Padding lớn hơn chút vì form dài */
        padding-bottom: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, rgba(0,0,0,0.6) 0%, #000 100%),
                    url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07583f8b564e/vnm/VN-vi-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
    }

    .auth-wrapper::before {
        content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(3px); z-index: 1;
    }

    /* --- REGISTER CARD --- */
    .register-card {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 480px; /* Rộng hơn login xíu */
        background: rgba(20, 20, 20, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- TYPOGRAPHY --- */
    .brand-header { text-align: center; margin-bottom: 25px; }
    .brand-mark {
        font-family: 'Outfit', sans-serif; font-size: 2rem; font-weight: 900;
        letter-spacing: -1px; color: #fff; text-shadow: 0 0 20px rgba(196, 0, 0, 0.5);
    }
    .brand-mark span { color: #c40000; }
    .page-title { font-size: 1.1rem; color: rgba(255,255,255,0.8); font-weight: 600; margin-top: 5px; }

    /* --- INPUT FIELDS --- */
    .input-group-auth { position: relative; margin-bottom: 18px; }
    
    .input-icon {
        position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
        color: rgba(255,255,255,0.4); font-size: 1.1rem; z-index: 10; transition: 0.3s;
    }

    .form-control-auth {
        width: 100%; height: 52px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px; color: #fff;
        padding: 0 45px; font-size: 15px; font-weight: 500;
        transition: all 0.3s ease;
    }

    .form-control-auth:focus {
        background: rgba(255, 255, 255, 0.1); border-color: #c40000; outline: none;
        box-shadow: 0 0 0 4px rgba(196, 0, 0, 0.15);
    }
    .form-control-auth:focus + .input-icon { color: #fff; }

    /* Date Input Fix */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1); cursor: pointer; opacity: 0.6;
    }
    input[type="date"]::-webkit-calendar-picker-indicator:hover { opacity: 1; }

    /* Toggle Password Eye */
    .toggle-pass {
        position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
        color: rgba(255,255,255,0.4); cursor: pointer; z-index: 10; transition: 0.3s;
    }
    .toggle-pass:hover { color: #fff; }

    /* --- BUTTONS --- */
    .btn-submit-auth {
        width: 100%; height: 55px;
        background: linear-gradient(135deg, #c40000 0%, #800000 100%);
        color: #fff; border: none; border-radius: 12px;
        font-weight: 800; font-size: 1rem; letter-spacing: 0.5px; text-transform: uppercase;
        cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 20px rgba(196, 0, 0, 0.3);
        margin-top: 15px;
    }
    .btn-submit-auth:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(196, 0, 0, 0.4); }

    /* --- FOOTER --- */
    .auth-footer { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #aaa; }
    .auth-footer a { color: #fff; text-decoration: none; font-weight: 700; transition: 0.3s; }
    .auth-footer a:hover { color: #c40000; text-decoration: underline; }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 576px) {
        .auth-wrapper { padding: 20px; padding-top: 100px; align-items: flex-start; }
        .register-card { padding: 30px 20px; background: rgba(10,10,10,0.9); }
    }
</style>

<div class="auth-wrapper">
    <div class="register-card">
        <div class="brand-header">
            <div class="brand-mark"><span>B</span>QH MOVIE</div>
            <div class="page-title">Đăng Ký Thành Viên</div>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger d-flex align-items-center p-2 mb-4 rounded-3 border-0 bg-danger bg-opacity-25 text-white">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="input-group-auth">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control-auth" placeholder="Tên đăng nhập" required value="{{ request.POST.username }}">
            </div>

            <div class="input-group-auth">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" class="form-control-auth" placeholder="Địa chỉ Email" required value="{{ request.POST.email }}">
            </div>
            
            <div class="input-group-auth">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" id="pass1" class="form-control-auth" placeholder="Mật khẩu" required>
                <i class="fas fa-eye toggle-pass" onclick="togglePass('pass1', this)"></i>
            </div>

            <div class="input-group-auth">
                <i class="fas fa-check-circle input-icon"></i>
                <input type="password" name="password_confirm" id="pass2" class="form-control-auth" placeholder="Nhập lại mật khẩu" required>
                <i class="fas fa-eye toggle-pass" onclick="togglePass('pass2', this)"></i>
            </div>
            
            <div class="input-group-auth">
                <i class="fas fa-calendar-alt input-icon"></i>
                <input type="text" name="birth_date" class="form-control-auth" placeholder="Ngày sinh (Để xác minh độ tuổi)" 
                       onfocus="(this.type='date')" onblur="(this.type='text')" 
                       required value="{{ request.POST.birth_date }}">
            </div>
            
            <button type="submit" class="btn-submit-auth">
                ĐĂNG KÝ NGAY <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="auth-footer">
            Bạn đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a>
        </div>
    </div>
</div>

<script>
    function togglePass(id, icon) {
        const input = document.getElementById(id);
        if(input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
            icon.style.color = "#fff";
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
            icon.style.color = "";
        }
    }
</script>
{% endblock %}
