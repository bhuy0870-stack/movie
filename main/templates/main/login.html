{% extends 'main/base.html' %}

{% block title %}Đăng Nhập - BQH MOVIE{% endblock %}

{% block content %}
<style>
    /* --- HỆ THỐNG GIAO DIỆN --- */
    .auth-page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                    url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07583f8b564e/vnm/VN-vi-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
        background-size: cover;
        background-position: center;
        padding: 40px 20px;
    }

    .light-auth-container {
        background: rgba(0, 0, 0, 0.95); 
        border-radius: 15px;
        padding: 60px 50px;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(229, 9, 20, 0.5);
        box-shadow: 0 0 25px rgba(229, 9, 20, 0.3), 
                    0 15px 40px rgba(0, 0, 0, 0.9);
        transition: all 0.4s ease;
    }

    .light-auth-container:hover {
        border-color: rgba(229, 9, 20, 1);
        box-shadow: 0 0 35px rgba(229, 9, 20, 0.5);
    }

    .modern-heading {
        color: #ffffff !important;
        font-weight: 800;
        margin-bottom: 35px;
        font-size: 32px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .auth-label {
        color: #ffffff !important;
        font-weight: 700 !important;
        font-size: 15px;
        margin-bottom: 10px;
        display: block;
    }

    /* --- INPUT SẮC NÉT (ĐỒNG BỘ ĐĂNG KÝ) --- */
    .auth-input {
        background: #2b2b2b !important;
        border: 1px solid #444 !important;
        border-radius: 8px !important;
        color: #ffffff !important; 
        height: 55px;
        font-size: 16px;
        font-weight: 600 !important;
        padding: 0 15px !important;
        width: 100%;
        outline: none;
        transition: all 0.3s;
    }

    /* Fix Placeholder cực nét, giống hệt Đăng ký */
    .auth-input::placeholder {
        color: #8c8c8c !important; 
        opacity: 1 !important;
        font-weight: 500;
    }

    .auth-input:focus {
        border-color: #e50914 !important;
        background: #333 !important;
        box-shadow: 0 0 10px rgba(229, 9, 20, 0.4) !important;
    }

    /* ĐẶC TRỊ LỖI CHỮ MỜ KHI TRÌNH DUYỆT TỰ ĐIỀN */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #2b2b2b inset !important;
        -webkit-text-fill-color: #ffffff !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* --- NÚT BẤM --- */
    .btn-auth-submit {
        background-color: #e50914 !important;
        border: none;
        height: 55px;
        font-size: 18px;
        font-weight: 800;
        margin-top: 30px;
        border-radius: 8px !important;
        box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        color: #ffffff !important;
        width: 100%;
        text-transform: uppercase;
        transition: 0.3s;
    }

    .btn-auth-submit:hover {
        background-color: #ff1f1f !important;
        transform: translateY(-2px);
    }

    /* --- FOOTER SANG TRỌNG --- */
    .auth-footer {
        margin-top: 40px;
        text-align: center;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-footer span { 
        color: #8c8c8c !important; 
        font-size: 15px; 
        font-weight: 500;
    }

    .auth-footer a {
        color: #ffffff !important;
        font-weight: 700;
        text-decoration: none !important;
        margin-left: 8px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .auth-footer a:hover {
        color: #e50914 !important;
        text-decoration: underline !important;
        transform: scale(1.05);
    }
</style>

<div class="auth-page-wrapper">
    <div class="light-auth-container">
        <h1 class="modern-heading">Đăng nhập</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="auth-label">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.name }}" 
                       id="{{ field.id_for_label }}"
                       class="form-control auth-input" 
                       placeholder="Nhập {{ field.label|lower }}..." 
                       autocomplete="off"
                       required>
                
                {% for error in field.errors %}
                <div class="text-warning small mt-2 fw-bold">
                    <i class="fas fa-exclamation-circle me-1"></i> {{ error }}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-auth-submit">Tiếp tục</button>
        </form>

        <div class="auth-footer">
            <span>Bạn mới tham gia BQH MOVIE?</span>
            <a href="{% url 'register' %}">Đăng ký ngay.</a>
        </div>
    </div>
</div>
{% endblock %}
