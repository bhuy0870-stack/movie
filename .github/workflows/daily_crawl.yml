      - name: Commit and Push new AI Data
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Th√™m folder ai_index v√†o git
          git add ai_index/
          
          # Ki·ªÉm tra xem c√≥ g√¨ thay ƒë·ªïi kh√¥ng. N·∫øu c√≥ th√¨ Commit v√† Push
          if git diff --staged --quiet; then
