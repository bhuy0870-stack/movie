  workflow_dispatch:      # Cho ph√©p b·∫•m n√∫t ch·∫°y th·ªß c√¥ng

# C·∫•p quy·ªÅn cho GitHub Action ƒë∆∞·ª£c ph√©p ghi ƒë√® code (ƒë·ªÉ push file ai_index)
permissions:
  contents: write

jobs:
  crawl_and_train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install django-webpush
          # C√†i th√™m th∆∞ vi·ªán cho AI n·∫øu trong requirements.txt ch∆∞a c√≥
          pip install google-generativeai langchain langchain-community faiss-cpu sentence-transformers

      - name: Run Crawl Movies
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          python manage.py crawl_movies --start 1 --end 2

      - name: Build AI Index (D·∫°y AI h·ªçc phim m·ªõi)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          # C·∫ßn th√™m API Key n√†y v√†o Secrets c·ªßa GitHub nh√©!
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }} 
        run: |
